<!DOCTYPE html>

	<!-- Capitum Sign Up Page-->

<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

  <link rel="stylesheet" href="css/style.css">

  <!-- Debug Css StyleSheet-->
	<!-- <link rel="stylesheet" href="C:\Users\Cory\Documents\Developing\Web Applications\Inkur\css\debug.css">-->
  <title>Capitum</title>
</head>
<body class="light-blue darken-3">

<!-- First Section Content Sign Up Card Title-->
<div class="section container">
  <h3 class="left-align white-text">Capitum</h3>
</div>

<!-- Second Section Content Sign Up Card Form-->
<div class="section container padding-less-top">
  <div id="signupInfo" class="row margin-less-bottom">
    <div class="col s12" style="padding-left: 0px;">
      <div class="card grey lighten-5 margin-less-top card-border">
        <div class="card-content black-text">
          <span class="card-title black-text"><b>Sign up to create a poll</b></span>
          <div class="row margin-less-bottom">
            <form id="signUpForm" class="col s12">
              <div class="row margin-less-bottom">
                <div class="input-field col s12">
                  <i class="material-icons prefix grey-text text-darken-2">account_circle</i>
                  <input id="usernameArea" type="text" class="validate" required>
                  <label for="usernameArea">Username</label>
                </div>
              </div>
              <div class="row margin-less-bottom">
                <div class="input-field col s12 margin-less-bottom">
                  <i class="material-icons prefix grey-text text-darken-2">email</i>
                  <input id="emailArea" type="email" class="validate" required>
                  <label for="emailArea">Email</label>
                  <span class="helper-text" data-error="invalid" data-success="valid"></span>
                </div>
              </div>
              <div class="row margin-less-bottom">
                <div class="input-field col s6">
                  <i class="material-icons prefix grey-text text-darken-2">lock</i>
                  <input id="passwordArea" type="password" required>
                  <label for="passwordArea">Password</label>
                </div>
                <div class="input-field col s6">
                  <input id="confirmPasswordArea" type="password" required>
                  <label for="confirmPasswordArea">Confirm Password</label>
                </div>
              </div>
              <div class="black-text">Read below for information about signing up</div>
              <div class="right-align">
                <button id="cancelButton" class="btn-flat waves-effect">Cancel</button>
                <button class="btn blue darken-1 waves-effect waves-light" type="submit">Sign Up</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- First Section Content Sign Up Form Card Description-->
  <div id="signupInfo" class="row margin-less-bottom">
    <div class="col s12" style="padding-left: 0px;">
      <div class="card grey lighten-5 margin-less-top card-border">
        <div class="card-content black-text">
          <span class="card-title black-text bold-text"><b>Sign up to create a poll</b></span>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Compiled And Minified JavaScript From Materialize-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script src="scripts/materialize.js"></script>
<script src="scripts/index.js"></script>

</body>
</html>
